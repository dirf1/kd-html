<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div id="div1"></div>
        <table border="3">
       
        <script>
            let html = '';
            for(let i=1; i<=3; i++){
                html += '<tr>';
                for(let j=1; j<=3; j++){
                    let num = (i-1)*3 + j;
                    html += '<td>' + num + '</td>';
                }
                html += '</tr>';
            }
            document.querySelector('#div1').innerHTML = html;
        </script>
    </body>
</html>
