<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>title</title>
        <link rel="stylesheet" href="linkToCSS" />
    <style>
        th{
            width: 100px;
            height: 100px;
            color: blueviolet;
            cursor: pointer;
    
        }
    </style>
    </head>
    <body>
<table border="3">
    <tr>
        <td colspan="3" align="center"> <button onclick="start(this)"> 시작</button></td>
    </tr>
    <tr>
        <th onclick="check(1)">1</th>
        <th onclick="check(2)">2</th>
        <th onclick="check(3)">3</th>
     
    </tr>
       <tr>
        <th onclick="check(4)">4</th>
        <th onclick="check(5)">5</th>
        <th onclick="check(6)">6</th>

    </tr>
     <tr>
        <th onclick="check(7)">7</th>
        <th onclick="check(8)">8</th>
        <th onclick="check(9)">9</th>
    </tr>
    </table>
        <script>
            let rNum = 0;
            function start(obj){
            rNum = Math.floor(Math.random() * 9) + 1;
            console.log(rNum); //0~9
            obj.style.display='none';
        }
        function check(num) {
            let cnt = 0;
            if(rNum == 0){
                alert('게임을 시작해 주세요')
                return ;
                     }
                     cnt++;
                     if (rNum == num) {
                        alert('축하합니다' + cnt  + '맞추셨네요');
                        document.querySelector('button').style.display='';
                        cnt = 0;
                        rNum =0;
                     }else{
                        alert('이걸 왜 틀리는 거죠?')
                     }
                    }
        </script>
    </body>
</html>
