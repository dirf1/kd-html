<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<body>
    <h3>당신의 성별은</h3>
    <div></div>
    <label for="no"> 해당 없음</label>
    <input type="radio" id="no" name="trans">

    <label for="m"> 남자</label>
    <input type="radio" id="m" name="trans">
    
    <label for="f"> 여자</label>
    <input type="radio" id="f" name="trans">
    
    <h3> 체크박스 테스트</h3>
    <div>
        <label for="coinking">코인왕</label>
        <input type="checkbox" id="coinking" name="hobby">
        
        <label for="never">꿈없</label>
        <input type="checkbox" id="never" name="hobby">
    </div>
</body>
</html>
